<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies!</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Login to the website</h1>
      </header>
      <div>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="text" id="email" placeholder="Email" />
        <button onclick="setCookies()">Log me in</button>
      </div>
    </div>
    <div>
      <header>
        <h1>Cookies</h1>
      </header>
      <div>
        <button onclick="showCookies()">Show the cookies</button>
      </div>
    </div>
    <script type="text/javascript">
        function setCookies() {
            let firstname = document.getElementById("firstname").value;
            let email = document.getElementById("email").value;
            // Set expiration date
            let date = new Date(Date.now() + (10*24*60*60*1000));
            date = date.toUTCString();

            document.cookie = `firstname=${firstname}; expires=${date}`;
            document.cookie = `email=${email}; expires=${date}`
        }

        function showCookies() {
            const paragraph = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`
            let p = document.createElement("p").innerHTML = paragraph
            document.body.append(p);
        }

        function getCookie(name) {
            name = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

    </script>
</body>
</html>
